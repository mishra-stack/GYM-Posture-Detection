    .navbar {
      border-bottom: 1px solid #333;

    .team-section {
      padding: 60px 0;

    }

    .team-member a {
      color: #00e676;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      font-weight: 500;
    }

    .team-member a i {
      margin-right: 6px;
    }

    .team-member a:hover {
      text-decoration: underline;
    }

    .footer {
      padding: 2rem;
      background: #000;
      color: #888;
